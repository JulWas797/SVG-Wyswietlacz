<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wyświetlacz SVG</title>
</head>

<body>
  <nav class="navbar is-dark has-text-white">
    <div class="navbar-brand">
      <div class="navbar-item">
        <span class="icon-text has-text-white">
          <span class="icon">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
          </span>
          <b>Wyświetlacz SVG</b>
        </span>
      </div>
    </div>
    <div class="navbar-menu is-active">
      <div class="navbar-start"> <a class="navbar-item" href="index.html"> Główna </a> <a class="navbar-item" href="about.html"> O stronie </a> </div>
    </div>
  </nav>
  <section class="section pb-0">
    <div class="container">
      <h1 class="title is-1">Wyświetlaj pliki SVG z łatwością!</h1>
      <h3 class="subtitle is-3">Szybko i anonimowo.</h3>
      <p class="is-size-6">Wszelkie dane przetwarzane są lokalnie, na komputerze odwiedzającego.</p>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="file">
        <label class="file-label">
          <input id="pliczek" class="file-input" type="file" name="resume" />
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">Wybierz plik... </span>
          </span>
        </label>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container"> <img id="svg" src="#" alt="" /> </div>
  </section>
  <script>
    $(document).ready(function() {
      $("#pliczek").change(function() {
        const svgek = this.files[0];
        if(!svgek) {
          console.log("Błąd: żaden plik nie został otrzymany");
          // TODO: msgbox? modal?
          return;
        }
        const r = new FileReader();
        r.onload = function(f) {
          $("#svg").attr("src", f.target.result);
        };
        r.readAsDataURL(svgek);
      });
    });
  </script>
</body>

</html>
